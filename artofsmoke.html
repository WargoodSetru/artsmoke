<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Искусство дыма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        body {
  background-image: url("");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  margin: 0;
}

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        section {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Адаптивные стили для iframe */
        .form-container {
            width: 100%;
            position: relative;
            padding-bottom: 75%; /* Соотношение сторон */
            height: 0;
            overflow: hidden;
        }

        .form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Мобильное меню или навигация можно добавить при необходимости */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Искусство дыма</h1>
</header>

<section>
    <h2>Оставьте заявку на копчение</h2>
    <p>Пожалуйста, заполните форму для связи и заказа.</p>
    <!-- Обертка для адаптивного iframe -->
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfC_3pigQZjya1QiXLa3HMz2vf1kX-4Uo55kqJ1KQaP671Viw/viewform?usp=header" 
                width="640" 
                height="1277" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                title="Форма заявки">
        </iframe>
    </div>
    
</section>

</body>
</html>
